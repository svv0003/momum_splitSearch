name: meomulm_frontend
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # [Core]
  provider: ^6.1.2
  go_router: ^14.0.0            # 네비게이션
  flutter_dotenv: ^5.1.0        # 환경변수 (.env.development)
  flutter_secure_storage: ^9.2.2 # 보안 저장소 (토큰)
  shared_preferences: ^2.2.3    # 일반 저장소

  # [Network]
  dio: ^5.4.3                   # API 통신
  json_annotation: ^4.9.0       # JSON 모델링

  # [UI]
  flutter_screenutil: ^5.9.3    # 반응형 UI
  intl: ^0.19.0                 # 날짜/가격 포맷
  cached_network_image: ^3.3.1  # 이미지 캐싱
  carousel_slider: ^5.0.0       # 배너 슬라이더
  flutter_svg: ^2.0.10          # SVG 아이콘

  # [Auth - Social Login]
  kakao_flutter_sdk_user: ^1.9.6 # 카카오 로그인
  naver_login_sdk: ^1.0.9        # 네이버 로그인
  google_sign_in: ^6.2.1         # 구글 로그인

  # [Map & Location]
  kakao_map_sdk: ^1.2.3          # 카카오 맵
  geolocator: ^12.0.0            # 내 위치 찾기

  # [Payment]
  flutter_stripe: ^10.1.1        # 스트라이프 결제

  # [Media]
  image_picker: ^1.1.1           # 사진 선택
  google_fonts: ^7.0.2
  cloudinary_flutter: ^1.3.0

  # 외부 url 연결
  url_launcher: ^6.2.5

  # 클립보드
  clipboard: ^0.1.3             # clipboard 복사하기

  # 캘린더
  table_calendar: ^3.0.9
  cloudinary_api: ^1.1.1
  cloudinary_url_gen: ^1.8.0
  image_cropper: ^11.0.0
  stomp_dart_client: ^3.0.1
  flutter_local_notifications: ^20.0.0

  # [Deeplink]
  app_links: ^6.0.0             # Custom Scheme / Universal Link deeplink 처리

dev_dependencies:
  flutter_test:
    sdk: flutter

  # [Code Generation] 코드를 자동으로 만들어주는 도구들
  build_runner: ^2.4.9
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/accommodation/
    - assets/images/ad/
    - assets/markers/
    - .env.development
